<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BrainStormEra</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="css/AddLesson.css" />
    <link rel="stylesheet" href="css/base.css"/>
    <link
      href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="d-flex flex-column flex-md-row">
      <div class="sidebar">
        <button class="btn btn-primary" id="add-lesson-btn" onclick="switchToAddLesson()">Add Lesson</button>
        <button class="btn btn-outline-secondary" id="delete-lesson-btn" onclick="switchToDeleteLesson()">Delete Lesson</button>
        <button class="btn btn-outline-secondary" id="view-lesson-btn" onclick="switchToViewLesson()">View Lesson</button>
      </div>  
      <div class="content flex-grow-1">
        <div class="content-header" id="content-header">
          <h5>MANAGE LESSONS FOR CHAPTER 1</h5>
        </div>
        <form id="lesson-form">
          <div class="mb-3">
            <label for="lessonTitle" class="form-label">Title Lessons</label>
            <input
              type="text"
              class="form-control"
              id="LessonTitle"
              placeholder="Enter Lesson Title"
            />
          </div>  
          <div class="mb-3">
            <button
              type="button"
              class="btn btn-outline-secondary"
              onclick="toggleSection('videoSection')"
            >
              Create Video
            </button>
            <div id="videoSection" class="toggle-section">
            <label for="videoTitle" class="form-label">Video Title</label>
            <input
              type="text"
              class="form-control"
              id="videoTitle"
              placeholder="Enter Video Title"
            />
            <div class="upload-box">
              <i class="fas fa-upload"></i>
              <p>Upload File</p>
            </div>
            <div class="add-more" onclick="addMoreVideo()">
              <i class="fas fa-plus"></i>
              <span>Add more</span>
            </div>
          </div>
          <div class="mb-3">
            <button
              type="button"
              class="btn btn-outline-secondary"
              onclick="toggleSection('readingSection')"
            >
              Create Reading
            </button>
            <div id="readingSection" class="toggle-section">
            <label for="readingTitle" class="form-label">Reading Title</label>
            <input
              type="text"
              class="form-control"
              id="readingTitle"
              placeholder="Enter Reading Title"
            />
            <label for="description" class="form-label">Description</label>
            <div id="editor-container">
              <div id="toolbar-container">
                <select class="ql-header">
                  <option value="1">Heading 1</option>
                  <option value="2">Heading 2</option>
                  <option value="3">Heading 3</option>
                  <option value="" selected>Normal</option>
                </select>
                <button class="ql-bold"></button>
                <button class="ql-italic"></button>
                <button class="ql-underline"></button>
                <button class="ql-strike"></button>
                <button class="ql-link"></button>
                <button class="ql-list" value="bullet"></button>
                <button class="ql-list" value="ordered"></button>
              </div>
              <div id="editor" class="editor"></div>
            </div>
            <div class="add-more" onclick="addMoreReading()">
              <i class="fas fa-plus"></i>
              <span>Add more</span>
            </div>
          </div>
          <button type="submit" class="btn-create">Create</button>
        </form>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/Lesson.js"></script>
  </body>
</html>
