<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BrainStormEra</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="css/DeleteLesson.css" />
    <link rel="stylesheet" href="css/base.css" />
    <link
      href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="d-flex flex-column flex-md-row">
      <div class="sidebar">
        <button
          class="btn btn-primary"
          id="add-lesson-btn"
          onclick="switchToAddLesson()"
        >
          Add Lesson
        </button>
        <button
          class="btn btn-outline-secondary"
          id="delete-lesson-btn"
          onclick="switchToDeleteLesson()"
        >
          Delete Lesson
        </button>
        <button
          class="btn btn-outline-secondary"
          id="view-lesson-btn"
          onclick="switchToViewLesson()"
        >
          View Lesson
        </button>
      </div>
      <div class="content flex-grow-1">
        <div class="content-header" id="content-header">
          <h5>DELETE LESSON</h5>
        </div>
        <form id="lesson-form">
          <div class="content">
            <ul class="lesson-list">
              <li><input type="checkbox" />Introduce about C++</li>
              <li><input type="checkbox" />Program language C++</li>
              <li><input type="checkbox" />Set up environment</li>
            </ul>
            <button class="btn btn-danger delete-button">Delete</button>
          </div>
        </form>
      </div>
    </div>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/Lesson.js"></script>
  </body>
</html>
